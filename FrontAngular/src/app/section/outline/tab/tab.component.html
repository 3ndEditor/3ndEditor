<div id="linkTab-color" *ngIf="usage==='linkTab'" >
    <div *ngFor="let folder of listFolder; let i = index;">
        <ul class="center waves-effect">
            <li (click)="openFolder(folder.links, i)"> {{folder.name}} </li>
            <li *ngIf="isClicked[i] != 'true'" >
                <linkPack [linkList]="links"></linkPack>
                <!--<linkPack   [@showLinks]="showLinks" [linkList]="links"></linkPack>-->
            </li>
        </ul>
    </div>
</div>

<div id="linkTab-color" class="tab-btn waves-effect" *ngIf="usage==='trashCan'">
   <trash-can class="center" ></trash-can> 
</div>

<div id="editorTab-color" *ngIf="usage==='editorTab'">
    <ul class="center">
        <li class="top-bar">Edi</li>
        <li (click)="openWindow()" >
            <save id="google_drive"  class="tab-btn waves-effect"></save>
        </li>
        <li>
            <share class="tab-btn waves-effect"></share>
        </li>
        <li>
            <export class="tab-btn waves-effect"></export>
        </li>
    </ul>
</div>
