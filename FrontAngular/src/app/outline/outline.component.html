<!--아웃라인 컴포넌트의 전반적인 컨테이너를 담당한다.-->
<div class="container1">
    <!--row 클래스 아래에서만 grid를 줄 수 있다.-->
    <div class="row">
        <!--로고 이미지가 들어가는 곳으로 링크프레임 생성버튼 활성유무에 따라 없어지고 나타난다.-->
        <div class="center-align" id="logo-image" *ngIf="isActiveCrtLinkFrameBtn">
            <img src="image/Logo_3ndEditor.png" />
        </div>


        


        <!--링크 프레임(아이프레임으로 구현되는 곳)이 들어가는 자리임. 링크프레임생성버튼 활성유무에 따라 없어지고 나타난다.-->
        <div class="col l{{linkFrameSize}} m{{linkFrameSize}} s{{linkFrameSize}}" id="linkFrame" *ngIf="!isActiveCrtLinkFrameBtn">
            <linkFrame></linkFrame>
        </div>
        <!--에디터 프레임(미디움 에디터로 구현되는 곳)이 들어가는 자리, 링크프레임생성버튼 활성유무에 따라 크기가 조절된다. (12->6)-->
        <div class="center-align col l{{editorSize}} m{{editorSize}} s{{editorSize}}">
            <editor></editor>
        </div>


    </div>

    <a class="btn-floating btn-large waves-effect waves-light red" (click)="createLinkFrame()" *ngIf="isActiveCrtLinkFrameBtn">
        <i class="material-icons">add</i>

    </a>
</div>
