<!--아웃라인 컴포넌트의 전반적인 컨테이너를 담당한다.-->
<div class="outline">
    <!--row 클래스 아래에서만 grid를 줄 수 있다. css 비율값으로 분할을 대체하였다.-->
    <div class="row">
        <!--링크 프레임(아이프레임으로 구현되는 곳)이 들어가는 자리임. 링크프레임생성버튼 활성유무에 따라 없어지고 나타난다. -->
        <div id="linkFrame_section">
            <linkFrame [@createLinkFrame]="state"></linkFrame>
        </div>
        <!--에디터 프레임(미디움 에디터로 구현되는 곳)이 들어가는 자리, 링크프레임생성버튼 활성유무에 따라 크기가 조절된다. (12->6)-->
        <div  id="editor_section">
            <editor  [@shrinkEditorSize]="state"></editor>
        </div>
    </div>


    <div id="activeBtn">
            <a class="btn-floating btn-large waves-effect waves-light  red" (click)="createLinkFrame()">
                <i class="material-icons">add</i>
            </a>
        </div>



</div>

<a routerLink="/editor" routerLinkActive="active" >route-text</a>


<router-outlet id="outlinerouter"></router-outlet>
