<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>FrontAngular</title>
  <base href="/">
  <!--height 100%를 적용시키기 위한 기준점 확보?-->
  <style type="text/css"> html, body { height:100%;}</style>



  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!--Medium Editor  5.22.2 version !-->
  <script src="medium_editor/js/medium-editor.min.js"></script>
  <!-- Core -->
  <link rel="stylesheet" href="medium_editor/css/medium-editor.css">
  <!-- or any other theme -->
  <link rel="stylesheet" href="medium_editor/css/themes/beagle.css">

  <!-- Materialize CSS !-->
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="materialize_css/css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
  
  <app-root>
    <div class="center-align" [ngStyle]="{'height': 50%}">
      <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>

    </div>
    </app-root>
  
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="materialize_css/js/materialize.min.js"></script>
</body>

</html>
